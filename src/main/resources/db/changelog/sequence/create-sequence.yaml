databaseChangeLog:
  # Book
  - changeSet:
      id: sequence-book
      author: Vinicius Chioratto
      preConditions:
        - onFail: CONTINUE
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.sequences WHERE sequence_name = 'book_sequence'
      changes:
        - createSequence:
            sequenceName: book_sequence
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: set-book-sequence
      author: Vinicius Chioratto
      changes:
        - modifySql:
            dbms: postgresql
            sql: ALTER TABLE book ALTER COLUMN id SET DEFAULT nextval('book_sequence')
